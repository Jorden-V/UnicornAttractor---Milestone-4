{% extends 'base.html' %}

{% block content %}

<div>
    <h1>Site Statistics</h1>
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <h2>Five Most Upvoted Bugs</h2>
            {{ bug_bar_chart|safe }}
        </div>
        <div class="col-xs-12 col-md-6">
            <h2>Five Most Upvoted Features</h2>
            {{ feature_bar_chart|safe }}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <h2>Bugs Progress</h2>
            {{ bug_pie_chart|safe }}
        </div>
        <div class="col-xs-12 col-md-6">
            <h2>Features Progress</h2>
            {{ feature_pie_chart|safe }}
        </div>
    </div>
</div>


{% endblock %}
