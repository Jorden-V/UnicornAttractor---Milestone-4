{% extends 'base.html' %} {% block page_title %} Contact Page {% endblock %} {% block content %}

<form class="form-horizontal" method="POST" action="{% url 'contact' %}">
    {% csrf_token %}
    <fieldset>
        <legend>Contact Form</legend>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputEmail" name="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="textArea" class="col-lg-2 control-label">Subject</label>
            <div class="col-lg-10">
                <textarea class="form-control" rows="1" id="textArea" name="subject"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="textArea" class="col-lg-2 control-label">Message</label>
            <div class="col-lg-10">
                <textarea class="form-control" rows="3" id="textArea" name="message"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </fieldset>
</form>

{% endblock %}
