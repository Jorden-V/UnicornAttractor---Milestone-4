{% extends 'base.html' %} 
{% block page_title %} Post Submission {% endblock %}
{% block content %} 
{% load bootstrap_tags %}
<br>
<div class="container">
    <h3>Submit your post below</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Submit</button>
    </form>
</div>

{% endblock %}
