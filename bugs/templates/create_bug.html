{% extends 'base.html' %} 
{% block page_title %} Bug submission {% endblock %}
{% block content %} 
{% load bootstrap_tags %}
<br>
<div class="container">
    <h3>Submit your bug below</h3>
    <!--   Bug submission form   -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
